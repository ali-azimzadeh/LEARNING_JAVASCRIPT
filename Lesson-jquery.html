<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        // Executes when the HTML document is loaded and the DOM is ready 
        $(document).ready(function() {

            $("#txtTest").keypress(function(event) {
                havij(event);
            })
        });

        // Executes when complete page is fully loaded, including // all frames, objects and
        $(window).on("load", function() {

            //    alert("Window is loaded");

        });

        function havij(e) {
            //  alert(e);
            //      debugger;
            if (e.keyCode == 13) {
                alert("Document is ready");
                event.preventDefault();
            }
        }
    </script>
    <style>
        body {
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <h2>JSON.stringify() converts date objects into strings.</h2>
    <p id="demo"></p><img src="images/landscape.jpg" width="100" height="200">
    <input type="text" id="txtTest">
</body>


</html>
