<!-- async / await functions in JavaScript -->
<!-- ************************************* -->

<html>
<script>
    function resolveAfter2Seconds() {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve('hello_async');
            }, 2000);
        });
    }

    async function asyncCall() {
        console.log('calling');
        var result = await resolveAfter2Seconds();
        console.log(result);
        // expected output: 'resolved'
    }

    //asyncCall().then(alert("some doing..."));    
    function someFunction() {
        alert("some doing...");
    }

</script>

<body>
    <input type="button" id="button1" onclick="asyncCall().then(someFunction)" value="Click me" />

    <div style="height: 300px;overflow-y: scroll;" id="myid" />
</body>
