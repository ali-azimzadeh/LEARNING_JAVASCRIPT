<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sort Array</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <section id="middle">

        <h2>
            This is Second exercise about sorting an array of objects.
        </h2>

        <h4 class="text-dark">
            Below you can see an array of
            <i>students</i> :
        </h4>

        <button type="button" onclick="sortName()" class="btn btn-success">Sort by Name</button>

        <button type="button" onclick="sortAge()" class="btn btn-info">Sort by Age</button>

        <section>
            <table id="arrTbl" class="tbl">

                <caption>Primary Data</caption>

                <thead>
                    <tr>
                        <th> Firstname </th>
                        <th> Age </th>
                    </tr>
                </thead>

                <tbody id="tblBody">

                </tbody>

            </table>

            <table id="sortNameTbl" class="border border-success tbl">

                <caption class="text-success">Sorted by Name</caption>

                <thead>
                    <tr class="bg-success">
                        <th> Firstname </th>
                        <th> Age </th>
                    </tr>
                </thead>

                <tbody id="NameTblBody">
                </tbody>

            </table>

            <table id="sortAgeTbl" class="border border-info tbl">

                <caption class="text-info">Sorted by Age</caption>

                <thead>
                    <tr class="bg-info">
                        <th> Firstname </th>
                        <th> Age </th>
                    </tr>
                </thead>

                <tbody id="AgeTblBody">
                </tbody>

            </table>

        </section>

    </section>

    <script>

        //**********************************************
        // Display primary data
        //***********************************************
        let students = [
            { firstName: "Ali", age: 30 },
            { firstName: "Reza", age: 22 },
            { firstName: "Ahmad", age: 41 },
            { firstName: "Leila", age: 25 },
            { firstName: "Elnaz", age: 36 }
        ];

        let i;
        for (i = 0; i < students.length; i++) {

            document.getElementById('tblBody').innerHTML +=
                '<tr><td>' + students[i].firstName + "</td>" +
                '<td>' + students[i].age + "</td></tr>";

        };

        //**********************************************
        // Sort data by Age
        //***********************************************

        function sortName() {

            // empty table from previous data
            document.getElementById('NameTblBody').innerHTML = "";

            students.sort(
                function (a, b) {
                  

                    if (a.firstName < b.firstName) {
                        return -1;

                    } else if (a.firstName > b.firstName) {
                        return 1;

                    }

                    return 0; // if names are equal
                }
            );

            for (let i = 0; i < students.length; i++) {

                document.getElementById('NameTblBody').innerHTML +=
                    '<tr><td>' + students[i].firstName + "</td>" +
                    '<td>' + students[i].age + "</td></tr>";

            };

            document.getElementById('sortNameTbl').style.display = "table";

            document.getElementById('sortAgeTbl').style.display = "none";

        };

        //**********************************************
        // Sort data by Age
        //***********************************************

        function sortAge() {

            // empty table from previous data
            document.getElementById('AgeTblBody').innerHTML = "";

            students.sort(
                function (a, b) {

                    return a.age - b.age;

                });

            for (let i = 0; i < students.length; i++) {

                document.getElementById('AgeTblBody').innerHTML +=
                    '<tr><td>' + students[i].firstName + "</td>" +
                    '<td>' + students[i].age + "</td></tr>";

            };

            document.getElementById('sortAgeTbl').style.display = "table";

            document.getElementById('sortNameTbl').style.display = "none";
        };


    </script>

</body>

</html>
