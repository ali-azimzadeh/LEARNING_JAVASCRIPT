<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link rel="stylesheet" href="assets/css/style.css">




</head>

<body>



    <section class="container">


        <h1 class="title">سامانه ثبت نام کارکنان کارخانه</h1>

        <div class="headerImage">

            <img src="assets/img/download.jpg" alt="">
        </div>


        <form class="myForm" action="/action_page.php">
            <fieldset>
                <legend>مشخصات شاغل</legend><br>

                <!--  مشخصات فردی-->

                <label for="fname">نام:</label>
                <input type="text" id="fname" name="fname" placeholder="نام" required>

                <label for="lname">نام خانوادگی:</label>
                <input type="text" id="lname" name="lname" placeholder="نام خانوادگی" required>

                <label for="kMelli">کد ملی:</label>
                <input type="tel" id="kMelli" name="kMelli" min="1" max="100" placeholder="کد ملی" required><br><br>

                <label for="birthday">تاریخ تولد:</label>
                <input type="date" id="birthday" name="birthday" required>


                <label for="tell">تلفن منزل:</label>
                <input type="tel" id="tell" name="tell" placeholder="تلفن" required> <br><br>

                <label for="address">آدرس منزل :</label> <br>
                <textarea id="address" name="address" rows="4" cols="50" required>
                </textarea>
                <br><br>



                <!--  اطلاعات شغلی-->

                <label for="factoryName">نام کارخانه:</label>
                <input type="text" id="factoryName" name="factoryName" placeholder="نام کارخانه" required>

                <label for="office">محل خدمت در کارخانه:</label>
                <select id="office" name="office">

                    <option value="کارگاه"> 
                        کارگاه 
                    </option>

                    <option value="دفتر فنی">
                        دفتر فنی
                    </option>

                    <option value="ساختمان مدیریت">
                        ساختمان مدیریت
                    </option>

                </select>

                <br><br>

                <label for="managerName">نام مدیر کارخانه:</label>
                <input type="text" id="managerName" name="managerName" placeholder="نام مدیر کارخانه" required>


                <label for="salary">میزان حقوق دریافتی:</label>
                <input type="number" id="salary" name="salary" min="0" max="100000000" placeholder="میزان حقوق دریافتی" required>



                <label for="staff">سمت کارکنان:</label>
                <select id="staff" name="staff">

                    <option value="کارگر"> 
                        کارگر 
                    </option>

                    <option value="کارمند">
                        کارمند
                    </option>

                    <option value="معاون">
                        معاون
                    </option>

                    <option value="مدیر">
                        مدیر
                    </option>

                </select>

                <br><br>

                <label for="factoryAddress">آدرس کارخانه:</label> <br>
                <textarea id="factoryAddress" name="factoryAddress" rows="4" cols="50" required>
                </textarea>
                <br><br>





                <button class="myButton1" type="button" id="submit">ثبت</button>


            </fieldset>
        </form>



        <p class="matn">
            متن و پیغام
        </p>
    </section>



    <script src="assets/js/main.js"></script>

</body>

</html>
