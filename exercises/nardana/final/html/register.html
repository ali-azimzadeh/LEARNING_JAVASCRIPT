<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cake House</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-rtl.css">
  </head>
  <body>
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
      <!-- Background Shape-->
      <div class="background-shape"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5"><img class="big-logo" src="../Image/Icons/LoginIcon.png" alt="">
            <!-- Register Form-->
            <div class="register-form mt-5 px-4">
              <form action="home.html" method="">
                <div class="form-group text-right mb-4"><span>نام کاربری</span>
                  <label for="username"><i class="lni lni-user"></i></label>
                  <input class="form-control text-left " id="username" type="text" placeholder="n.z">
                </div>
                <div class="form-group text-right mb-4"><span>پست الکترونیکی</span>
                  <label for="email"><i class="lni lni-envelope"></i></label>
                  <input class="form-control text-left" id="email" type="email" placeholder="example@example.com">
                </div>
                <div class="form-group text-right mb-4"><span>رمز عبور</span>
                  <label for="password"><i class="lni lni-lock"></i></label>
                  <input class="input-psswd form-control text-left" id="registerPassword" type="password" placeholder="******">
                </div>
                <button class="btn btn-success btn-lg w-100" type="submit">ثبت نام</button>
              </form>
            </div>
            <!-- Login Meta-->
            <div class="login-meta-data">
              <p class="mt-3 mb-0">دارای حساب کاربری می باشید؟<a class="ml-1" href="login.html">ورود</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- All JavaScript Files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/default/jquery.passwordstrength.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jarallax.min.js"></script>
    <script src="js/jarallax-video.min.js"></script>
    <script src="js/default/dark-mode-switch.js"></script>
    <script src="js/default/active.js"></script>
    <script src="js/pwa.js"></script>
  </body>
</html>
