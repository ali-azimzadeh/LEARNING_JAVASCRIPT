<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Array Sort</h2>
    <p>Click the button to sort array in ascending order.</p>
    <button onclick="myfunction_1()">Try it</button>
    <p id="demo"></p>
    <script>
        const students = [{ firstName: "ali", age: 30 }, { firstName: "reza", age: 22 },
        { firstName: "ahmad", age: 41 }, { firstName: "leila", age: 25 }];
        for (var i = 0; i < students.length; i++) {
            document.write(students[i].firstName + " ");
        }
        function myfunction_1() {
            students.sort(function (a, b) { return a.age - b.age });
            for (var i = 0; i < students.length; i++) {
                document.write(students[i].firstName + " ");
            }
        }


    </script>




</body>

</html>
