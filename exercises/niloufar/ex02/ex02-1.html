<body>
    <p id="main1"></p>
    <button btn btn-danger onclick="mysort()">please click me!!!!</button>
    <script>
        const students = 
            [{ firstName: "ali", age: 30 }, { firstName: "reza", age: 22 }, { firstName: "ahmad", age: 41 }, { firstName: "leila", age: 25 }];

        let x = students[0].age;
        let y = students[1].age;
        let z = students[2].age;
        let T = [x, y, z];
        document.getElementById("main1").innerHTML = T;

        function mysort() {

            T.sort(function (a, b) {
                return a - b

            });
            document.getElementById("main1").innerHTML = T;
        };

    </script>
